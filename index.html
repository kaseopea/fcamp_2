<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News</title>

    <!-- Prefetch external APIs-->
    <link rel="dns-prefetch" href="//newsapi.org">
    <link rel="dns-prefetch" href="//icons.better-idea.org">
    <link rel='dns-prefetch' href='//fonts.googleapis.com'>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Kanit:300,400,700,900" rel="stylesheet">

    <!-- App styles -->
    <link rel="stylesheet" href="src/styles/app.css">
    <link rel="stylesheet" href="src/styles/grid.css">
</head>

<body>


    <aside id="sources">
        <header id="header">
            <div class="menu-button">
                <img src=" /assets/menu-button.svg" class="icon">
            </div>
            <div class="logo">News
                <span class="logo-alt">Hole</span>
            </div>
        </header>
        <div id="sources-content"></div>
    </aside>

    <main id="main">
        <div id="loader">
            <img src="app/assets/loader.svg" class="loader-svg" alt="Loading...">
        </div>
        <div id="main-content"></div>
        <div class="error-message"></div>
    </main>

    <footer id="footer">
        <p class="copyright">Special thanks goes to
            <a href="https://newsapi.org/" target="_blank">NewsAPI</a>
        </p>
    </footer>

    <!-- App scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>

    <script src="dist/js/newsClient/client_config.js"></script>
    <script src="dist/js/newsClient/client.js"></script>
    <script src="dist/js/config.js"></script>
    <script src="dist/js/controller.js"></script>
    <script src="dist/js/view.js"></script>
    <script src="dist/js/app.js"></script>
</body>

</html>
